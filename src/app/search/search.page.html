<ion-header mode="md">
  <ion-toolbar class="ion-no-margin">
    <ion-chip slot="start" class="remove-background" (click)="goBackHome()">          
      <ion-icon class="icon-remove-margin" name="arrow-back-outline" color="dark"></ion-icon>
    </ion-chip>
    <ion-title>Tutrain</ion-title>
    <ion-chip slot="end" class="remove-background " (click)="util.openMenu()">     
      <ion-icon class="icon-remove-margin contest " name="ribbon-outline" color="danger"></ion-icon>
    </ion-chip>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" [(ngModel)]="searchInput" placeholder="Find Courses, Tutors, Trainers" (search)="searchDB(searchInput)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="type" (ionChange)="searchBy(type)" mode="ios" value="all" [disabled]="!searchResults">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="courses">
        <ion-label>Courses</ion-label>
      </ion-segment-button>
      <ion-segment-button value="users">
        <ion-label>Trainer / Tutor</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="!searchResults">
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="searchResults">
      <ion-list  *ngFor="let item of searchResults" >
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="item.img">
          </ion-avatar>
          <ion-label>
            <h3>
              {{item.title}}
            </h3>
            <p>{{item.rating}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="showNull">
      <ion-list>
        <ion-item>
          <ion-label>
            <h3 class="center-null">Sorry we couldn't find any results</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
