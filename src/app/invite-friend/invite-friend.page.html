<ion-header mode="md">
    <ion-toolbar class="ion-no-margin">
        <ion-chip slot="start" class="remove-background" (click)="goBackHome()">
            <ion-icon class="icon-remove-margin" name="arrow-back-outline" color="dark"></ion-icon>
        </ion-chip>
        <ion-title>Invite Friend</ion-title>
        <ion-chip slot="end" class="remove-background " (click)="util.openContest()">
            <ion-icon class="icon-remove-margin" [class.contest]="contest" name="ribbon-outline" color="danger"></ion-icon>
        </ion-chip>
        <ion-badge slot="end" mode="ios" class="contest-badge" color="danger">{{contestBadge}}</ion-badge>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="main_content">
        <div class="cover">
            <div class="user_image bg_image" [ngStyle]="{'background-image':'url(https://via.placeholder.com/512x512)'}">
            </div>
        </div>
        <p class="share-text">Please Share the code below for your friends to join TutrainApp.</p>
        <div class="card" style="margin-top: 10px;">
            <ion-label class="text">Total Confirmed Invites</ion-label>
            <ion-label class="rate" *ngIf="confirmedInvites">{{confirmedInvites}}</ion-label>
            <ion-label class="rate" *ngIf="!confirmedInvites">
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </ion-label>
            <!-- <ion-label class="status" color="danger">-0.68$</ion-label> -->
        </div>
        <ion-item style="margin-top: 10px;">
            <ion-label> {{refCode}} </ion-label>
            <ion-button (click)="onCopy()" expand="block" size="small" shape="round" slot="end">
                Copy
            </ion-button>
        </ion-item>

        <ion-item detail="" lines="none" style="margin-top: 30px;" (click)="onFacebook()">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>Facebook</ion-label>
        </ion-item>

        <ion-item detail="" lines="none" style="margin-top: 10px;" (click)="onTwitter()">
            <ion-icon name="logo-twitter" slot="start"></ion-icon>
            <ion-label>Twitter</ion-label>
        </ion-item>

        <ion-item detail="" lines="none" style="margin-top: 10px;" (click)="onWhatsapp()">
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
            <ion-label>WhatsApp</ion-label>
        </ion-item>

        <ion-item detail="" lines="none" style="margin-top: 10px;" (click)="onEmail()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>Email</ion-label>
        </ion-item>

        <ion-item detail="" lines="none" style="margin-top: 10px;" (click)="onSMS()">
            <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
            <ion-label>Text Message</ion-label>
        </ion-item>
    </div>
</ion-content>
