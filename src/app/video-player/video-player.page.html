<ion-header mode="md">
  <ion-toolbar class="ion-no-margin">
      <ion-chip slot="start" class="remove-background" (click)="dismiss()">
          <ion-icon class="icon-remove-margin" name="arrow-back-outline" color="dark"></ion-icon>
      </ion-chip>
      <ion-title>Tutrain</ion-title>
      <ion-chip slot="end" class="remove-background " (click)="util.openMenu()">
          <ion-icon class="icon-remove-margin contest " name="ribbon-outline" color="danger"></ion-icon>
      </ion-chip>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe  [src]="getUrlVideo(url)" allow="autoplay;" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;fullscreen" allowfullscreen style="width: 100%; height: 100%;"></iframe>
</ion-content>
