<ion-header mode="md">
    <ion-toolbar class="ion-no-margin">
        <ion-chip slot="start" class="remove-background" (click)="goBackHome()">
            <ion-icon class="icon-remove-margin" name="arrow-back-outline" color="dark"></ion-icon>
        </ion-chip>
        <ion-title>{{ "winner.title" | translate }}</ion-title>
        <ion-chip slot="end" class="remove-background " (click)="util.openContest()">
            <ion-icon class="icon-remove-margin" [class.contest]="contest" name="ribbon-outline" color="danger"></ion-icon>
        </ion-chip>
        <ion-badge slot="end" mode="ios" class="contest-badge" color="danger">{{contestBadge}}</ion-badge>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <img src="assets/images/f1.jpg" />
    </div>
    <div class="currency_accet" *ngFor="let item of winners">
        <ion-avatar>
            <img class="img" [src]="item.picture" />
        </ion-avatar>
        <div class="detail">
            <div class="up_div">
                <ion-label class="title">{{item.fullname}}</ion-label>
                <ion-label class="price">{{getActualDate(item.startdate)}}</ion-label>
            </div>
            <div class="down_div">
                <ion-label class="type">
                    <img src="assets/flag/{{item.country}}.svg" width="15px" />
                </ion-label>
                <ion-label class="status" color="danger">{{item.prize}}</ion-label>
            </div>
        </div>
    </div>
</ion-content>
