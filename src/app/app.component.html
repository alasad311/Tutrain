<ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" *ngIf="user">
        <ion-content class="ion-padding">
            <div class="title">
                <div class="bg_image" [style.backgroundImage]="'url('+user.picture+')'"></div>
                <div class="btn">
                    <ion-buttons>
                        <ion-button (click)="goToSettings()">
                            <ion-icon name="cog-outline" color="dark"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </div>

            </div>
            <ion-menu-toggle>
                <div class="name">
                    <ion-label>{{user.fullname}}</ion-label>
                </div>
                <ion-label class="mail" *ngIf="lang === 'en'">{{user.type}}</ion-label>
                <ion-label class="mail" *ngIf="lang === 'ar' && user.type === 'student'">طالب </ion-label>
                <ion-label class="mail" *ngIf="lang === 'ar' && user.type === 'tutor'">مدرس خصوصي</ion-label>
                <ion-label class="mail" *ngIf="lang === 'ar' && user.type === 'trainer'">مدرب</ion-label>
                <ion-label class="mail">{{user.email}}</ion-label>
                <div class="content">
                    <!-- <ion-item lines="none" (click)="goToTrackRequests()">
                        <ion-icon slot="start" name="locate-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.ordermanagement" | translate }}</ion-label>
                    </ion-item> -->
                    <!-- <ion-item lines="none" (click)="goToPaymentHistory()">
                        <ion-icon slot="start" name="refresh-circle-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.orderhistory" | translate }}</ion-label>
                    </ion-item> -->

                    <ion-item lines="none" (click)="goToInviteFried()">
                        <ion-icon slot="start" name="people-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.invitefriend" | translate }}</ion-label>
                    </ion-item>

                    <ion-item lines="none" (click)="goToFAQ()">
                        <ion-icon slot="start" name="help-circle-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.faq" | translate }}</ion-label>
                    </ion-item>

                    <ion-item lines="none" (click)="goToToS()">
                        <ion-icon slot="start" name="document-attach-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.tos" | translate }}</ion-label>
                    </ion-item>

                    <ion-item lines="none" class="logout" (click)="logout()">
                        <ion-icon slot="start" name="log-out-outline" color="dark"></ion-icon>
                        <ion-label>{{ "sidemenu.signout" | translate }}</ion-label>
                    </ion-item>
                </div>

            </ion-menu-toggle>
            <ion-label class="mail">{{appV}}</ion-label>
        </ion-content>
    </ion-menu>
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
